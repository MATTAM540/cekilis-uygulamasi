<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çekiliş Uygulaması</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #a21caf 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden; /* Yatay scrollbar'ı engellemek için */
    }
    .container {
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 1rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      margin-bottom: 2rem;
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.2rem;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px rgba(99,102,241,0.2);
    }
    label {
      font-size: 1rem;
      color: #e0e7ff;
      margin-bottom: 0.3rem;
      display: block;
    }
    textarea, input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #222;
      background: #fff;
      resize: none;
      box-sizing: border-box;
    }
    textarea:focus, input[type="number"]:focus {
      outline: 2px solid #a21caf;
    }
    .button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: #6366f1;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 8px rgba(99,102,241,0.12);
    }
    .button:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }
    .button:hover:enabled {
      background: #4f46e5;
    }
    .current-name {
      min-height: 2.5rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 1.3rem 0;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px rgba(99,102,241,0.2);
      transition: transform 0.3s ease-out, color 0.3s; /* Yumuşak geçiş için */
    }
    /* Kazanan ismi büyütme animasyonu */
    .current-name.animate-winner {
      animation: zoom-winner 0.7s ease-in-out;
    }
    @keyframes zoom-winner {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.6); /* İsmi daha belirgin büyüt */
        opacity: 1;
        color: #fde047; /* Altın sarısı gibi dikkat çekici bir renk */
        text-shadow: 0 0 10px #fde047, 0 0 20px #fde047;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .winners-card {
      background: rgba(255,255,255,0.10);
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 1.2rem 2rem;
      width: 100%;
      margin-bottom: 2rem;
      box-sizing: border-box;
    }
    .winners-list {
      list-style: decimal inside;
      color: #fff;
      font-size: 1.15rem;
      margin: 0;
      padding: 0;
    }
    .settings-panel {
      background: rgba(255,255,255,0.10);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
      box-sizing: border-box;
    }
    .settings-panel.active {
      display: block;
    }
    .settings-toggle {
      width: 100%;
      background: rgba(255,255,255,0.18);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }
    .settings-toggle:hover {
      background: rgba(255,255,255,0.28);
    }
    .chevron {
      transition: transform 0.3s;
    }
    .chevron.rotate {
      transform: rotate(180deg);
    }
    .slider-value {
      margin-left: 0.5rem;
      font-size: 0.97rem;
      color: #e0e7ff;
    }
    input[type="range"] {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #e0e7ff;
      margin-top: 0.5rem;
    }

    /* Konfeti stilleri */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Alttaki elementlere tıklamayı engellemez */
      z-index: 9999; /* En üstte görünmesi için */
      overflow: hidden; /* Konfetiler dışarı taşmasın */
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      opacity: 0;
      animation: fall 3s linear forwards;
    }
    /* Farklı konfeti şekilleri için ek sınıflar (isteğe bağlı) */
    .confetti-piece.rectangle { height: 20px; width: 8px; }
    .confetti-piece.square { height: 10px; width: 10px; }
    /* .confetti-piece.circle { height: 10px; width: 10px; border-radius: 50%; } */


    @keyframes fall {
      0% {
        transform: translateY(-20vh) rotateZ(0deg) rotateX(0deg); /* Daha yukarıdan başla */
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotateZ(720deg) rotateX(360deg); /* Daha aşağıya düş ve daha fazla dön */
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Konfeti Konteyneri -->
  <div id="confetti-container"></div>

  <div class="container">
    <div class="card">
      <h1>Çekiliş Uygulaması</h1>
      <label for="namesInput">İsimleri yapıştır (Excel destekler) :</label>
      <textarea id="namesInput" rows="6" placeholder="Her satıra bir isim gelecek şekilde yapıştırın"></textarea>
      <button class="button" id="startDrawBtn" disabled>Çekilişi Başlat</button>
      <div class="current-name" id="currentName"></div>
    </div>

    <div class="winners-card" id="winnersCard" style="display:none;">
      <h2 style="font-size:1.3rem; color:#fff; margin-bottom:0.5rem;">Kazananlar</h2>
      <ul class="winners-list" id="winnersList"></ul>
      <h3 style="font-size:1.1rem; color:#e0e7ff; margin-top:1rem;">Yedek Kazananlar</h3>
      <ul class="winners-list" id="yedekList"></ul>
    </div>

    <button class="settings-toggle" id="settingsToggle">
      <span>Ayarlar ⚙️</span>
      <span class="chevron" id="chevron">&#9660;</span>
    </button>
    <div class="settings-panel" id="settingsPanel">
      <label for="winnerCount">Kazanan Sayısı:</label>
      <input type="number" id="winnerCount" min="1" max="100" value="1" />
      <label for="yedekCount">Yedek Sayısı:</label>
      <input type="number" id="yedekCount" min="0" max="100" value="0" />
      <label for="durationSlider">Her çekilişin süresi (sn): 
        <span class="slider-value" id="durationValue">5</span>
      </label>
      <input type="range" id="durationSlider" min="1" max="20" value="5" />
      <label for="intervalSlider">İsimler arası geçiş süresi (ms): 
        <span class="slider-value" id="intervalValue">150</span>
      </label>
      <input type="range" id="intervalSlider" min="50" max="1000" step="50" value="150" />
      <label class="checkbox-label">
        <input type="checkbox" id="sequential" checked />
        Tek tek sırayla belirlensin
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="uniqueWinners" checked />
        Aynı kişi birden fazla kazanamasın
      </label>
    </div>
  </div>

  <script>
    const namesInput = document.getElementById('namesInput');
    const startDrawBtn = document.getElementById('startDrawBtn');
    const currentNameDiv = document.getElementById('currentName');
    const winnersList = document.getElementById('winnersList');
    const yedekList = document.getElementById('yedekList');
    const winnersCard = document.getElementById('winnersCard');
    const settingsToggle = document.getElementById('settingsToggle');
    const settingsPanel = document.getElementById('settingsPanel');
    const chevron = document.getElementById('chevron');
    const winnerCountInput = document.getElementById('winnerCount');
    const yedekCountInput = document.getElementById('yedekCount');
    const durationSlider = document.getElementById('durationSlider');
    const durationValue = document.getElementById('durationValue');
    const intervalSlider = document.getElementById('intervalSlider');
    const intervalValue = document.getElementById('intervalValue');
    const sequentialCheckbox = document.getElementById('sequential');
    const uniqueWinnersCheckbox = document.getElementById('uniqueWinners');
    const confettiContainer = document.getElementById('confetti-container'); // Konfeti konteynerini seç

    let duration = 5;
    let winnerCount = 1;
    let yedekCount = 0;
    let nameInterval = 150;
    let sequential = true;
    let uniqueWinners = true;
    let isDrawing = false;

    namesInput.addEventListener('input', () => {
      startDrawBtn.disabled = !namesInput.value.trim();
    });

    settingsToggle.addEventListener('click', () => {
      settingsPanel.classList.toggle('active');
      chevron.classList.toggle('rotate');
    });

    winnerCountInput.addEventListener('input', e => {
      winnerCount = Number(e.target.value);
      if (winnerCount < 1) winnerCount = 1; // Minimum 1 kazanan
      e.target.value = winnerCount;
    });
    yedekCountInput.addEventListener('input', e => {
      yedekCount = Number(e.target.value);
      if (yedekCount < 0) yedekCount = 0; // Minimum 0 yedek
      e.target.value = yedekCount;
    });
    durationSlider.addEventListener('input', e => {
      duration = Number(e.target.value);
      durationValue.textContent = duration;
    });
    intervalSlider.addEventListener('input', e => {
      nameInterval = Number(e.target.value);
      intervalValue.textContent = nameInterval;
    });
    sequentialCheckbox.addEventListener('change', e => {
      sequential = e.target.checked;
    });
    uniqueWinnersCheckbox.addEventListener('change', e => {
      uniqueWinners = e.target.checked;
    });

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // --- Konfeti Fonksiyonları ---
    const confettiColors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590', '#277da1', '#fefae0', '#dda15e', '#faedcd'];
    const confettiShapes = ['rectangle', 'square']; // 'circle' için CSS'te .confetti-piece.circle tanımı yapılmalı

    function createConfettiPiece() {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      
      // Rastgele şekil
      const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
      piece.classList.add(shape);
      if (shape === 'square') {
        const size = Math.random() * 8 + 8; // 8px ile 16px arası
        piece.style.width = size + 'px';
        piece.style.height = size + 'px';
      } else { // rectangle
        piece.style.width = (Math.random() * 6 + 6) + 'px'; // 6px ile 12px arası
        piece.style.height = (Math.random() * 10 + 10) + 'px'; // 10px ile 20px arası
      }

      piece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      piece.style.left = Math.random() * 100 + 'vw'; // Ekran genişliğinde rastgele pozisyon
      piece.style.animationDelay = Math.random() * 0.3 + 's'; // Başlangıçta hafif gecikme
      
      // Başlangıç dönüşü ve animasyon süresinde çeşitlilik
      piece.style.transform = `rotateZ(${Math.random() * 360}deg)`;
      const animDuration = Math.random() * 1 + 2.5; // 2.5s ile 3.5s arası düşme süresi
      piece.style.animationDuration = animDuration + 's';

      confettiContainer.appendChild(piece);

      setTimeout(() => {
        piece.remove();
      }, (animDuration + 0.5) * 1000); // Animasyon süresi + gecikme payı
    }

    function showConfettiEffect(count = 60) {
      for (let i = 0; i < count; i++) {
        setTimeout(createConfettiPiece, i * 20); // Konfetiler kademeli olarak çıksın
      }
    }
    // --- Konfeti Fonksiyonları Bitiş ---

    async function animateAndShowWinner(name, isYedek = false) {
        currentNameDiv.textContent = isYedek ? `Yedek: ${name}` : name;
        currentNameDiv.classList.add('animate-winner');
        showConfettiEffect(70); // 70 adet konfeti
        // Animasyon süresi (CSS'te 0.7s) + konfetilerin biraz görünür kalması için ek süre
        await sleep(700); 
        currentNameDiv.classList.remove('animate-winner');
        await sleep(800); // İsim ekranda biraz daha kalsın
    }


    async function drawOne(availableNames) {
      const durationMs = duration * 1000;
      const startTime = Date.now();
      // Hızlı isim geçişi sırasında animasyon/konfeti olmayacak. Sadece son kazanan için olacak.
      return new Promise(resolve => {
        const intervalId = setInterval(() => {
          const randomIndex = Math.floor(Math.random() * availableNames.length);
          const randomName = availableNames[randomIndex];
          currentNameDiv.textContent = randomName;
          
          const elapsed = Date.now() - startTime;
          if (elapsed >= durationMs) {
            clearInterval(intervalId);
            // Son gösterilen isim değil, o anki rastgele seçilen isim kazanan olacak
            resolve(availableNames[Math.floor(Math.random() * availableNames.length)]);
          }
        }, nameInterval);
      });
    }

    function updateList(listElement, items) {
      listElement.innerHTML = '';
      items.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        listElement.appendChild(li);
      });
    }

    startDrawBtn.addEventListener('click', async () => {
      if (isDrawing) return;
      let allNames = namesInput.value.split('\n').map(n => n.trim()).filter(n => n);
      
      // Kazanan ve yedek sayısı kontrolü
      const totalRequiredUnique = winnerCount + yedekCount;
      if (uniqueWinners && allNames.length < totalRequiredUnique) {
        alert(`Benzersiz kazananlar için en az ${totalRequiredUnique} farklı isme ihtiyaç var. Lütfen listeyi kontrol edin.`);
        return;
      }
       if (!uniqueWinners && allNames.length === 0) {
        alert('Lütfen çekiliş için isim listesini girin.');
        return;
      }


      isDrawing = true;
      startDrawBtn.disabled = true;
      currentNameDiv.textContent = ''; // Başlangıçta temizle
      updateList(winnersList, []);
      updateList(yedekList, []);
      winnersCard.style.display = 'block';

      let available = shuffleArray(allNames);
      let kazananlar = [];
      let yedekler = [];

      // Kazananları belirleme fonksiyonu
      const drawBatch = async (count, list, updateFunc, isYedekBatch = false) => {
        for (let i = 0; i < count; i++) {
          if (uniqueWinners && available.length === 0) {
            console.warn("Benzersiz kazananlar için uygun isim kalmadı.");
            break; // Eğer benzersiz kazanan kalmadıysa döngüyü sonlandır
          }
          const currentAvailableForDraw = uniqueWinners ? available : allNames; // Eğer benzersiz değilse tüm listeden seç
          if(currentAvailableForDraw.length === 0 && allNames.length > 0 && !uniqueWinners) {
            // Bu durum pek olası değil ama bir güvenlik önlemi
             console.warn("Çekiliş için isim kalmadı (non-unique mod).");
             break;
          }


          const winner = await drawOne(currentAvailableForDraw);
          await animateAndShowWinner(winner, isYedekBatch); // Animasyon ve konfeti burada
          
          list.push(winner);
          updateFunc(list);
          
          if (uniqueWinners) {
            available = available.filter(n => n !== winner);
          }
          // await sleep(500); // Her kazanan sonrası kısa bir bekleme, animateAndShowWinner içinde zaten var
        }
      };

      if (sequential) {
        await drawBatch(winnerCount, kazananlar, list => updateList(winnersList, list), false);
        await drawBatch(yedekCount, yedekler, list => updateList(yedekList, list), true);
      } else { // Paralel Çekiliş (Kazananlar toplu belirlenir, sonra sırayla gösterilir)
        currentNameDiv.textContent = "Kazananlar Belirleniyor...";
        
        const drawPromises = [];
        let tempAvailableForParallel = shuffleArray(allNames);

        // Kazananları belirle
        for (let i = 0; i < winnerCount; i++) {
            if (uniqueWinners && tempAvailableForParallel.length === 0) break;
            const currentPool = uniqueWinners ? tempAvailableForParallel : allNames;
             if(currentPool.length === 0 && allNames.length > 0 && !uniqueWinners) break;

            drawPromises.push(
                drawOne(currentPool).then(winner => {
                    if (uniqueWinners) {
                        tempAvailableForParallel = tempAvailableForParallel.filter(n => n !== winner);
                    }
                    return winner;
                })
            );
        }
        kazananlar = await Promise.all(drawPromises);
        updateList(winnersList, kazananlar);

        // Yedekleri belirle
        const yedekPromises = [];
        for (let i = 0; i < yedekCount; i++) {
            if (uniqueWinners && tempAvailableForParallel.length === 0) break;
            const currentPool = uniqueWinners ? tempAvailableForParallel : allNames;
            if(currentPool.length === 0 && allNames.length > 0 && !uniqueWinners) break;

            yedekPromises.push(
                drawOne(currentPool).then(winner => {
                    if (uniqueWinners) {
                        tempAvailableForParallel = tempAvailableForParallel.filter(n => n !== winner);
                    }
                    return winner;
                })
            );
        }
        yedekler = await Promise.all(yedekPromises);
        updateList(yedekList, yedekler);
        
        // Belirlenen kazananları ve yedekleri sırayla animasyonlu göster
        currentNameDiv.textContent = "Kazananlar Açıklanıyor...";
        await sleep(1000);

        for (const winner of kazananlar) {
            await animateAndShowWinner(winner, false);
        }
        for (const yedek of yedekler) {
            await animateAndShowWinner(yedek, true);
        }
      }

      isDrawing = false;
      startDrawBtn.disabled = false;
      currentNameDiv.textContent = 'Çekiliş Tamamlandı!';
    });
  </script>
</body>
</html>
